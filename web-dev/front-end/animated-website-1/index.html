<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Landing Page</title>
    <!-- google fonts starts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts ends -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- hero section starts -->
    <div
      class="hero"
      role="region"
      aria-label="background shows the brand logo"
    >
      <!-- nav starts here -->
      <nav>
        <img
          src="./images/logo.png"
          alt="Brand Logo Image"
          class="brand-logo"
        />
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">How It Works</a></li>
          <li><a href="#">Privacy</a></li>
        </ul>
        <div>
          <a href="#" class="login-btn">Log In</a>
          <a href="#" class="download-btn">Download App</a>
        </div>
      </nav>
      <!-- nav ends here -->

      <!-- content starts here -->
      <div class="content">
        <h1 class="fade-in duration-1">Make <br />New Friends</h1>
        <p class="fade-in duration-1 delay-animation-0-5">
          Socially is a new social media platform to make new friends online in
          the world. Now let's explore all its amazing features.
        </p>
        <a href="#" class="join-now-btn fade-in duration-1 delay-animation-1"
          >Join Now</a
        >
      </div>
      <!-- content ends here -->
      <!-- feature image starts here -->
      <img
        src="./images/feature_image.png"
        alt="Feature Image"
        class="feature-image fade-in duration-1 delay-animation-1"
      />
      <!-- feature image ends here -->
    </div>
    <!-- hero section ends -->
  </body>
</html>
